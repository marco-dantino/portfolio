    <section style="text-align: center; padding: 50px 20px">
      <h2 style="font-size: 2rem; margin-bottom: 20px">Contactame</h2>

      <form
        action="mailto:marco.dantino@colidevs.com"
        method="post"
        enctype="text/plain"
        style="
          max-width: 500px;
          margin: 0 auto;
          display: flex;
          flex-direction: column;
          gap: 15px;
        "
      >
        <input type="text" name="nombre" placeholder="Tu nombre" required />
        <input type="email" name="email" placeholder="Tu email" required />
        <textarea
          name="mensaje"
          rows="5"
          placeholder="Tu mensaje"
          required
          style="
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            resize: none;
          "
        ></textarea>
        <button type="submit">Enviar</button>
        <div class="social-icons">
          <a href="https://github.com/marco-dantino" target="_blank">
            <i class="fa-brands fa-github"></i>

          <a href="https://www.linkedin.com/in/marcodantino" target="_blank">
